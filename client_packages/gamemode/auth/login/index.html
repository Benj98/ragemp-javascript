<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.2.1.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="form-div">
            <form id="login-form">
                <h1>Login</h1>
                <div>
                    <label for="username">Username</label>
                    <input id="username" name="username" placeholder="Username" spellcheck="false" autofocus>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" spellcheck="false">
                </div>
                <div class="buttons">
                    <button type="button" id="register" onclick="onButtonClick()">Register</button>
                    <button type="submit" onclick="onClickSubmit()">Login</button>
                </div>
                
            </form>
        </div>
    </div>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
